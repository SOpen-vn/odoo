      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-
      - name: Checkout Odoo Docker
        uses: actions/checkout@v2
        with:
          repository: 'SOpen-vn/docker'
          token: ${{ secrets.ACCESS_TOKEN }}
          path: 'docker'
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: /home/runner/work/odoo/odoo/docker/14.0/
          file: /home/runner/work/odoo/odoo/docker/14.0/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/sopen_odoo:latest
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache
      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}
      
